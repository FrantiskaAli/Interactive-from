<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" type="text/css" href="./style.css" />
</head>

<body>

  <aside id="aside-color">
    <figure id="card-front">
      <article id="card-info">
        <img src="./images/card-logo.svg" />
        <h1 id="on-card-number">0000 0000 0000 0000</h1>
        <section id="details-on-card">
          <h2 id="name-on-card">Jane Appleseed</h2>
          <h2><span id="mm-card">00</span>/<span id="yy-card">00</span></h2>
        </section>
      </article>
    </figure>
    <figure id="card-back">
      <article id="back-card-info">
        <h2 id="CVC-on-card">000</h2>
      </article>
    </figure>
  </aside>
  <main id="main-inputs">
    <svg class="hide" width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>
    <form>
      <article id="num-and-name">
        <section class="input-details-big">
          <label for="cardholder" class="main-label">Cardholder Name</label>
          <input type="text" placeholder="e.g. Jane Appleseed" name="cardholder" id="cardholder" class="big-input" />
        </section>
        <section class="input-details-big">
          <label for="card-number" class="main-label">Card Number</label>
          <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="card-number" id="card-number"
            class="big-input" />
        </section>
      </article>
      <article class="expires-article">
        <fieldset class="expires-section">
          <legend for="exp-date" class="main-label"> Exp. Date (MM/YY)</legend>
          <section>
            <input type="number" min="1" max="12" placeholder="MM" id="exp-date-mm" name="exp-date" class="expires" />
          </section>
          <section>
            <input type="number" min="23" placeholder="YY" id="exp-date-yy" class="expires" />
          </section>
        </fieldset>
        <fieldset class="expires-section">
          <legend for="CVC" class="main-label">CVC</legend>
          <section>
            <input type="text" maxlength="3" placeholder="e.g. 123" class="expires" id="CVC" name="CVC" />

          </section>
        </fieldset>
      </article>
      <button class="buttons">Confirm</button>

    </form>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
  <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
  <script src="./script.js"></script>
</body>

</html>
